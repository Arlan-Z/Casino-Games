<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Casino</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/icon.png" type="image/png">
</head>
<body>
    <header>
        <div class="money">
            <div class="text" id="money">
                100.00
            </div>
            <div class="add-money" onclick="addMoney()">
                +
            </div>
        </div>

        <div class="name">
            Mini Casino
        </div>
    </header>

    <div class="main">
        <div class="box" id="miner" onclick="window.location.href='../Miner/index.html'">
            <div class="text">
                <h1>Miner</h1>
            </div>
        </div>

        <div class="box" id="wheel" onclick="window.location.href='../Wheel/index.html'">
            <div class="text">
                <h1>Wheel</h1>
            </div>
        </div>

        <div class="box" id="aviator" onclick="window.location.href='../Aviator/index.html'">
            <div class="text">
                <h1>Aviator</h1>
            </div>
        </div>
    </div>
    <script>
        const moneyText = document.getElementById("money");
        var money = localStorage.getItem('money');
        changeMoney(0);

        function changeMoney(value, sub = 1){
            money = localStorage.getItem('money');
            money = localStorage.getItem('money');
            if(money){
                money = parseFloat(money);
            } else money = 0;

            value = value * sub;
            money = money += value;
            moneyText.innerHTML = money.toFixed(4);
            localStorage.setItem('money', money);
        }

        function addMoney(){
            let amount = prompt("Enter Amount:");
            if (amount == null || amount == "") {
                console.log("operation cancelled");
              } else if(amount != 0){
                console.log(amount + "$ added");
                changeMoney(amount);
              } else{
                console.log("Money resetted to 0");
                changeMoney(money, -1);
              }
        }
    </script>
</body>
</html>
